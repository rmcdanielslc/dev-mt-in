<!DOCTYPE html>
<html ng-app='socialApp'>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<title>DevMtin</title>
</head>

<body ng-controller="mainController">
	<div class='topNav'>
		<input type="text" name="search" placeholder="Search..">
		<p>DevMountain Social</p>
		<button>i</button>
	</div>

	<div class="mainContent">
		<p>Welcome to DevMountain Social</br></br>
			Add some info so your friends can find you</p>
			<input type="text" name="Full Name" placeholder="Full Name">
			<input type="text" name="Tagline" placeholder="Tagline">
			<input type="text" name="Profile Image URL" placeholder="Profile Image URL">
			<input type="text" name="Bio" placeholder="Bio">
			<button>Save Changes</button>
	</div>

	<div ng-show="view">
	</div>
	<div ng-show="find">
	</div>
	<div ng-show="update">
	</div>

<div class="bottomNav">
	<p ng-class="{selected: view}" ng-click="togglePage('view')">View Friends</p>
	<p ng-class="{selected: find}" ng-click="togglePage('find')">Find Friends</p>
	<p ng-class="{selected: update}" ng-click="togglePage('update')">Update Profile</p>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
</script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>

</body>

</html>
